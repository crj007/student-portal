<script>
  window.onload = () => {
    sessionStorage.removeItem("usedOnce");
  };
</script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-bg">
  <div class="login-overlay">
    <div class="login-card">
      <h2>🎓 Student Login</h2>

      <div class="form-grid">
        <div class="form-col">
          <input type="text" id="roll" placeholder="🎫 Roll Number" />
          <select id="board">
            <option value="">🏫 Select Board</option>
            <option value="CBSE">CBSE</option>
            <option value="IGCSE">IGCSE</option>
          </select>
          <button onclick="generatePassword()">🔐 Generate Password</button>
        </div>

        <div class="form-col">
          <input type="text" id="username" placeholder="👤 First Name" />
          <select id="class">
            <option value="">📘 Select Class</option>
            <option value="9">Class 9</option>
            <option value="10">Class 10</option>
            <option value="11">Class 11</option>
            <option value="12">Class 12</option>
            <option value="AS">AS Level</option>
            <option value="A">A Level</option>
          </select>
          <input type="text" id="passwordInput" placeholder="Paste the password here" />
        </div>
      </div>

      <p id="generatedPassword" class="password-display"></p>

      <div class="button-row">
        <button class="primary-btn" onclick="login()">➡️ Login</button>
        <button class="secondary-btn" onclick="clearFields()">🧹 Clear Fields</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
