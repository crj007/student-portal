<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-bg">
  <div class="login-overlay">
    <div class="login-card">
      <h2>ğŸ“ Student Login</h2>

     <div class="form-grid">
  <input type="text" id="roll" placeholder="ğŸ« Roll Number" />
  <input type="text" id="username" placeholder="ğŸ‘¤ First Name" />

  <select id="board">
    <option value="">ğŸ« Select Board</option>
    <option value="CBSE">CBSE</option>
    <option value="IGCSE">IGCSE</option>
  </select>

  <select id="class">
    <option value="">ğŸ“˜ Select Class</option>
    <option value="9">Class 9</option>
    <option value="10">Class 10</option>
    <option value="11">Class 11</option>
    <option value="12">Class 12</option>
    <option value="AS">AS Level</option>
    <option value="A">A Level</option>
  </select>

  <!-- Add Exam Selection -->
  <select id="exam">
    <option value="">ğŸ“ Select Exam</option>
    <option value="first_assessment">1st Assessment</option>
    <option value="half_yearly">Half Yearly</option>
    <option value="second_assessment">2nd Assessment</option>
    <option value="final_exam">Final Exam</option>
  </select>

  <div class="full-width"> <!-- Empty div to maintain grid layout -->
  </div>

  <button onclick="generatePassword()" class="full-width">ğŸ” Generate Password</button>
  <p id="generatedPassword" class="password-display full-width"></p>

  <input type="text" id="passwordInput" placeholder="Paste the password here" class="full-width" />

  <div class="button-row full-width">
    <button class="primary-btn" onclick="login()">â¡ï¸ Login</button>
    <button class="secondary-btn" onclick="clearFields()">ğŸ§¹ Clear Fields</button>
  </div>
</div>
 <script src="script.js"></script>
<script>
  window.onload = () => {
    const passwordDisplay = document.getElementById("generatedPassword");
    const storedPass = sessionStorage.getItem("usedPass");

    if (storedPass && passwordDisplay) {
      passwordDisplay.textContent = "âŒ This password has expired. Please generate a new one.";
    }

    
  };
</script>

   
</body>
</html>
