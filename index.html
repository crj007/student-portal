  };

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-bg">
  <div class="login-overlay">
    <div class="login-card">
      <h2>🎓 Student Login</h2>

     <div class="form-grid">
  <input type="text" id="roll" placeholder="🎫 Roll Number" />
  <input type="text" id="username" placeholder="👤 First Name" />

  <select id="board">
    <option value="">🏫 Select Board</option>
    <option value="CBSE">CBSE</option>
    <option value="IGCSE">IGCSE</option>
  </select>

  <select id="class">
    <option value="">📘 Select Class</option>
    <option value="9">Class 9</option>
    <option value="10">Class 10</option>
    <option value="11">Class 11</option>
    <option value="12">Class 12</option>
    <option value="AS">AS Level</option>
    <option value="A">A Level</option>
  </select>

  <button onclick="generatePassword()" class="full-width">🔐 Generate Password</button>
  <p id="generatedPassword" class="password-display full-width"></p>

  <input type="text" id="passwordInput" placeholder="Paste the password here" class="full-width" />

  <div class="button-row full-width">
    <button class="primary-btn" onclick="login()">➡️ Login</button>
    <button class="secondary-btn" onclick="clearFields()">🧹 Clear Fields</button>
  </div>
</div>
 <script src="script.js"></script>
<script>
  window.onload = () => {
    // Clear the flag so password can't be reused on refresh
    sessionStorage.removeItem("usedOnce");

    // Show expired password message if needed
    const passwordDisplay = document.getElementById("generatedPassword");
    const storedPass = sessionStorage.getItem("usedPass");

    if (storedPass && passwordDisplay) {
      passwordDisplay.textContent = "❌ This password has expired. Please generate a new one.";
    }

    // Disable login button if password is expired
    const loginBtn = document.querySelector('.primary-btn');
    if (storedPass && loginBtn) {
      loginBtn.disabled = true;
      loginBtn.style.backgroundColor = '#888';
      loginBtn.style.cursor = 'not-allowed';
    }
  };
</script>
   
</body>
</html>
